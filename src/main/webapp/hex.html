<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hex Decoder</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<style>
body {
  padding-top: 30px;
}
textarea {
  width: 100%;
  font-family:"Lucida Console", Monaco, monospace;
}
</style>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-31301086-2', 'auto');
  ga('send', 'pageview');
</script>

<script>
function decode() {
  var hex = document.getElementById("input").value;
  var str = '';
  for (var i = 0; i < hex.length; i += 2) {
    str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
  }
  document.getElementById("output").value = str;
}
</script>

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12"><h1 class="text-center">Hex Decoder</h1></div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12"><textarea id="input" rows="10"></textarea></div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12"><textarea id="output" rows="10"></textarea></div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-2 col-md-offset-5"><button type="button" class="btn btn-default btn-lg center-block" onClick="decode()">Decode</button></div>
    </div>
  </div>

</body>
</html>
