<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Encoder</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<style>
body {
  padding-top: 30px;
}
textarea {
  width: 100%;
  font-family:"Lucida Console", Monaco, monospace;
}
</style>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-31301086-2', 'auto');
  ga('send', 'pageview');
</script>

<script>
function encode() {
  var instr = document.getElementById("input").value;
  var outstr = instr.replace(/&/g, "&amp;").replace(/>/g, "&gt;").replace(/</g, "&lt;").replace(/"/g, "&quot;");
  document.getElementById("output").value = outstr;
}
</script>

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12"><h1 class="text-center">HTML Encoder</h1></div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6"><textarea id="input" rows="25"></textarea></div>
      <div class="col-md-6"><textarea id="output" rows="25"></textarea></div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-2 col-md-offset-5"><button type="button" class="btn btn-default btn-lg center-block" onClick="encode()">Encode</button></div>
    </div>
  </div>

</body>
</html>
