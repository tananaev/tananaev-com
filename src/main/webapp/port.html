
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Tools</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <script src="//code.jquery.com/jquery.js"></script>

<style>
body {
  padding-top: 30px;
}
</style>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-31301086-2', 'auto');
  ga('send', 'pageview');
</script>

<script>
$(document).ready(function() {
  $('i').hide();
  $(function() {
    $('form').submit(function(e) {
      e.preventDefault();
      var actionurl = e.currentTarget.action;
      var formData = {
        'address': $('#address').val(),
        'port': $('#port').val()
      };
      $('#result').val('');
      $('i').show();
      $('button').prop('disabled', true);
      $.ajax({
        url: actionurl,
        type: 'post',
        dataType: 'json',
        data: formData,
        success: function(data) {
          if (data.open) {
            $('#result').val('Port is open');
          } else  {
            $('#result').val('Port is closed');
          }
          $('i').hide();
          $('button').removeAttr('disabled');
        }
      });
    });
  });
});
</script>

</head>
<body>
      
  <div class="container">
    <div class="row">
      <div class="col-md-12"><h1 class="text-center">Port Check</h1></div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
            
        <form action="/port.jsp">
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" value="127.0.0.1">
          </div>
          <div class="form-group">
            <label for="port">Port</label>
            <input type="number" class="form-control" id="port" value="80">
          </div>
          <div class="form-group">
            <label for="result">Result</label>
            <input type="text" class="form-control" id="result">
          </div>
          <br>
          <button type="submit" class="btn btn-default btn-lg center-block">
            <i class="fa fa-cog fa-spin"></i> Check
          </button>
        </form>
      </div>
    </div>
    <br>
  </div>

</body>
</html>
