<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Encoder</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<style>
body {
  padding-top: 30px;
}
textarea {
  width: 100%;
  font-family:"Lucida Console", Monaco, monospace;
}
</style>

<script type="text/javascript">
function encode() {
  var instr = document.getElementById("input").value;
  var outstr = instr.replace(/&/g, "&amp;").replace(/>/g, "&gt;").replace(/</g, "&lt;").replace(/"/g, "&quot;");
  document.getElementById("output").value = outstr;
}
</script>

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12"><h1 class="text-center">HTML Encoder</h1></div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6"><textarea id="input" rows="25"></textarea></div>
      <div class="col-md-6"><textarea id="output" rows="25"></textarea></div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-2 col-md-offset-5"><button type="button" class="btn btn-default btn-lg btn-block" onClick="encode()">Encode</button></div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</body>
</html>
